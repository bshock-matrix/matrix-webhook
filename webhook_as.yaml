id: webhook-bot-as
url: "http://webhook:9000/_matrix/appservice"
as_token: "REPLACE_ME_WITH_RANDOM_STRING_AS"
hs_token: "REPLACE_ME_WITH_RANDOM_STRING_HS"
sender_localpart: "webhook_master"
rate_limited: false

namespaces:
  users:
    - regex: "@webhook_.*:localhost"
      exclusive: true

  # Optional â€“ let the service create matching room aliases like #webhook_alerts:localhost
  aliases:
    - regex: "#webhook_.*:localhost"
      exclusive: true
